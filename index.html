<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Tech Resource List</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mermaid@7.0.4/dist/mermaid.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">


    <style>
        @font-face {
            font-family: Operator;
            src: url(assets/font/Operator-Mono/OperatorMono-Light.otf) format("opentype");
        }

        .app-name-link img {
            width: 75px;
        }

        * {
            font-family: Operator !important;
            /* font-family: Quicksand; */
            text-decoration: none !important;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/8.4.3/mermaid.min.js"></script>
    <script>
        var num = 0
        mermaid.initialize({ startOnLoad: false })
        window.$docsify = {
            name: 'Emotionl',
            loadSidebar: true,
            logo: './assets/logo.svg',
            routerMode: 'hash',
            markdown: {
                renderer: {
                    code: function (code, lang) {
                        if (lang === 'mermaid') {
                            return '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + '</div>'
                        }
                        return this.origin.code.apply(this, arguments)
                    }
                }
            },
            themeable: {
                readyTransition: true,
                responsiveTables: true
            },
            copyCode: {
                buttonText: '点击复制',
                errorText: '错误',
                successText: '已复制'
            }
        }

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/8.4.3/mermaid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docsify/4.9.4/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2.1.0/dist/docsify-copy-code.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/components/prism-nginx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/components/prism-jsx.min.js"></script>

</body>

</html>
