    <div class="post-body" itemprop="articleBody">
        <p>题目：实现一个 <code>LazyMan</code>，按照以下方式调用时，得到相关输出：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">LazyMan(<span class="string">&#x27;Hank&#x27;</span>)</span><br><span class="line"><span class="comment">// Hi! This is Hank!</span></span><br><span class="line">LazyMan(<span class="string">&#x27;Hank&#x27;</span>).sleep(<span class="number">10</span>).eat(<span class="string">&#x27;dinner&#x27;</span>)</span><br><span class="line"><span class="comment">// Hi! This is Hank!</span></span><br><span class="line"><span class="comment">// 等待 10 秒..</span></span><br><span class="line"><span class="comment">// Wake up after 10</span></span><br><span class="line"><span class="comment">// Eat dinner~</span></span><br><span class="line">LazyMan(<span class="string">&#x27;Hank&#x27;</span>).eat(<span class="string">&#x27;dinner&#x27;</span>).eat(<span class="string">&#x27;supper&#x27;</span>)</span><br><span class="line"><span class="comment">// Hi This is Hank!</span></span><br><span class="line"><span class="comment">// Eat dinner~</span></span><br><span class="line"><span class="comment">// Eat supper~</span></span><br><span class="line">LazyMan(<span class="string">&#x27;Hank&#x27;</span>).sleepFirst(<span class="number">5</span>).eat(<span class="string">&#x27;supper&#x27;</span>)</span><br><span class="line"><span class="comment">// 等待 5 秒</span></span><br><span class="line"><span class="comment">// Wake up after 5</span></span><br><span class="line"><span class="comment">// Hi This is Hank!</span></span><br><span class="line"><span class="comment">// Eat supper</span></span><br></pre></td></tr></table></figure>

<p>代码实现：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">LazyManCreator</span> </span>&#123;</span><br><span class="line">  <span class="function"><span class="title">constructor</span>(<span class="params">name</span>)</span> &#123;</span><br><span class="line">    <span class="built_in">this</span>.taskList = []</span><br><span class="line">    <span class="keyword">const</span> task = <span class="function">() =&gt;</span> &#123;</span><br><span class="line">      <span class="built_in">console</span>.log(<span class="string">`Hi! This is <span class="subst">$&#123;name&#125;</span>!`</span>)</span><br><span class="line">      <span class="built_in">this</span>.next()</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">this</span>.taskList.push(task)</span><br><span class="line">    <span class="built_in">setTimeout</span>(<span class="function">() =&gt;</span> &#123;</span><br><span class="line">      <span class="built_in">this</span>.next()</span><br><span class="line">    &#125;, <span class="number">0</span>)</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="function"><span class="title">next</span>(<span class="params"></span>)</span> &#123;</span><br><span class="line">    <span class="keyword">const</span> task = <span class="built_in">this</span>.taskList.shift()</span><br><span class="line">    task &amp;&amp; task()</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="function"><span class="title">sleep</span>(<span class="params">timeout</span>)</span> &#123;</span><br><span class="line">    <span class="keyword">const</span> task = <span class="function">() =&gt;</span> &#123;</span><br><span class="line">      <span class="built_in">setTimeout</span>(<span class="function">() =&gt;</span> &#123;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">`Wake up after <span class="subst">$&#123;timeout&#125;</span>`</span>)</span><br><span class="line">        <span class="built_in">this</span>.next()</span><br><span class="line">      &#125;, timeout * <span class="number">1000</span>)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">this</span>.taskList.push(task)</span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">this</span></span><br><span class="line">  &#125;</span><br><span class="line">  <span class="function"><span class="title">sleepFirst</span>(<span class="params">timeout</span>)</span> &#123;</span><br><span class="line">    <span class="keyword">const</span> task = <span class="function">() =&gt;</span> &#123;</span><br><span class="line">      <span class="built_in">setTimeout</span>(<span class="function">() =&gt;</span> &#123;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">`Wake up after <span class="subst">$&#123;timeout&#125;</span>`</span>)</span><br><span class="line">        <span class="built_in">this</span>.next()</span><br><span class="line">      &#125;, timeout * <span class="number">1000</span>)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">this</span>.taskList.unshift(task)</span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">this</span></span><br><span class="line">  &#125;</span><br><span class="line">  <span class="function"><span class="title">eat</span>(<span class="params">meal</span>)</span> &#123;</span><br><span class="line">    <span class="keyword">const</span> task = <span class="function">() =&gt;</span> &#123;</span><br><span class="line">      <span class="built_in">console</span>.log(<span class="string">`Eat <span class="subst">$&#123;meal&#125;</span>`</span>)</span><br><span class="line">      <span class="built_in">this</span>.next()</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">this</span>.taskList.push(task)</span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">this</span></span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> LazyMan = <span class="function"><span class="params">name</span> =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">return</span> <span class="keyword">new</span> LazyManCreator(name)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">&#x27;==============&#x27;</span>)</span><br><span class="line">LazyMan(<span class="string">&#x27;Hank&#x27;</span>).sleepFirst(<span class="number">5</span>).eat(<span class="string">&#x27;supper&#x27;</span>)</span><br></pre></td></tr></table></figure>
