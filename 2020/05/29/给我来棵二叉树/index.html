s="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// 先序遍历</span></span><br><span class="line">  <span class="function"><span class="title">preOrder</span>(<span class="params">callback</span>)</span> &#123;</span><br><span class="line">    <span class="built_in">this</span>._preOrderNode(<span class="built_in">this</span>.root, callback)</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="function"><span class="title">_preOrderNode</span>(<span class="params">node, callback</span>)</span> &#123;</span><br><span class="line">    <span class="keyword">if</span> (node !== <span class="literal">null</span>) &#123;</span><br><span class="line">      callback(node.key)</span><br><span class="line">      <span class="built_in">this</span>._preOrderNode(node.left, callback)</span><br><span class="line">      <span class="built_in">this</span>._preOrderNode(node.right, callback)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// 后续遍历</span></span><br><span class="line">  <span class="function"><span class="title">postOrder</span>(<span class="params">callback</span>)</span> &#123;</span><br><span class="line">    <span class="built_in">this</span>._postOrderNode(<span class="built_in">this</span>.root, callback)</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="function"><span class="title">_postOrderNode</span>(<span class="params">node, callback</span>)</span> &#123;</span><br><span class="line">    <span class="keyword">if</span> (node !== <span class="literal">null</span>) &#123;</span><br><span class="line">      <span class="built_in">this</span>._postOrderNode(node.left, callback)</span><br><span class="line">      <span class="built_in">this</span>._postOrderNode(node.right, callback)</span><br><span class="line">      callback(node.key)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// 最小值</span></span><br><span class="line">  <span class="function"><span class="title">min</span>(<span class="params"></span>)</span> &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">this</span>._minNode(<span class="built_in">this</span>.root)</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="function"><span class="title">_minNode</span>(<span class="params">node</span>)</span> &#123;</span><br><span class="line">    <span class="keyword">let</span> currentNode = node</span><br><span class="line">    <span class="keyword">while</span> (currentNode !== <span class="literal">null</span> &amp;&amp; currentNode.left !== <span class="literal">null</span>) &#123;</span><br><span class="line">      currentNode = currentNode.left</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> currentNode</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// 最大值</span></span><br><span class="line">  <span class="function"><span class="title">max</span>(<span class="params"></span>)</span> &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">this</span>._maxNode(<span class="built_in">this</span>.root)</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="function"><span class="title">_maxNode</span>(<span class="params">node</span>)</span> &#123;</span><br><span class="line">    <span class="keyword">let</span> currentNode = node</span><br><span class="line">    <span class="keyword">while</span> (currentNode !== <span class="literal">null</span> &amp;&amp; currentNode.right !== <span class="literal">null</span>) &#123;</span><br><span class="line">      currentNode = currentNode.right</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> currentNode</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// 搜索节点</span></span><br><span class="line">  <span class="function"><span class="title">search</span>(<span class="params">key</span>)</span> &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">this</span>._searchNode(<span class="built_in">this</span>.root, key)</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="function"><span class="title">_searchNode</span>(<span class="params">node, key</span>)</span> &#123;</span><br><span class="line">    <span class="keyword">if</span> (node === <span class="literal">null</span>) &#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (key &lt; node.key) &#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="built_in">this</span>._searchNode(node.left, key)</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (key &gt; node.key) &#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="built_in">this</span>._searchNode(node.right, key)</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="literal">true</span></span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// 移除节点</span></span><br><span class="line">  <span class="function"><span class="title">remove</span>(<span class="params">key</span>)</span> &#123;</span><br><span class="line">    <span class="built_in">this</span>.root = <span class="built_in">this</span>._removeNode(<span class="built_in">this</span>.root, key)</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="function"><span class="title">_removeNode</span>(<span class="params">node, key</span>)</span> &#123;</span><br><span class="line">    <span class="comment">// 节点为空 返回null</span></span><br><span class="line">    <span class="keyword">if</span> (node === <span class="literal">null</span>) <span class="keyword">return</span> <span class="literal">null</span></span><br><span class="line">    <span class="comment">// key 小于或大于 node.key 继续调用 _removeNode</span></span><br><span class="line">    <span class="keyword">if</span> (key &lt; node.key) &#123;</span><br><span class="line">      node.left = <span class="built_in">this</span>._removeNode(node.left, key)</span><br><span class="line">      <span class="keyword">return</span> node</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (key &gt; node.key) &#123;</span><br><span class="line">      node.right = <span class="built_in">this</span>._removeNode(node.right, key)</span><br><span class="line">      <span class="keyword">return</span> node</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">      <span class="comment">// key 等于 node.key</span></span><br><span class="line">      <span class="comment">// 第一种情况 搜索到的 node 没有左子树和右子树</span></span><br><span class="line">      <span class="keyword">if</span> (node.left === <span class="literal">null</span> &amp;&amp; node.right === <span class="literal">null</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">null</span></span><br><span class="line">      &#125;</span><br><span class="line">      <span class="comment">// 第二种情况 搜索到的 node 只有一个左子树或右子树</span></span><br><span class="line">      <span class="keyword">if</span> (node.left === <span class="literal">null</span>) &#123;</span><br><span class="line">        node = node.right</span><br><span class="line">        <span class="keyword">return</span> node</span><br><span class="line">      &#125; <span class="keyword">else</span> <span class="keyword">if</span> (node.right === <span class="literal">null</span>) &#123;</span><br><span class="line">        node = node.left</span><br><span class="line">        <span class="keyword">return</span> node</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="comment">// 第三种情况 搜索到的 node 不仅有左子树还有右子树</span></span><br><span class="line">      <span class="comment">// (1) 当找到了要移除的节点后，需要找到它右边子树中最小的节点。</span></span><br><span class="line">      <span class="comment">// (2) 然后，用它右侧子树中最小节点的键去更新这个节点的值。通过这一步，我们改变了这个节点的键，也就是说它被移除了。</span></span><br><span class="line">      <span class="comment">// (3) 但是，这样在树中就有两个拥有相同键的节点了，这是不行的。要继续把右侧子树中的最小节点移除，毕竟它已经被移至要移除的节点的位置了。</span></span><br><span class="line">      <span class="comment">// (4) 最后，向它的父节点返回更新后节点的引用。</span></span><br><span class="line">      <span class="keyword">const</span> aux = <span class="built_in">this</span>._minNode(node.right) <span class="comment">// 找到搜索到的 node 的右子树中的最小节点</span></span><br><span class="line">      node.key = aux.key <span class="comment">// 把 aux 的 key 赋值给搜索到的 node</span></span><br><span class="line">      node.right = <span class="built_in">this</span>._removeNode(node.right, aux.key) <span class="comment">// 递归调用 removeNode 用于删除 aux 这个节点</span></span><br><span class="line">      <span class="keyword">return</span> node</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> bst = <span class="keyword">new</span> BST()</span><br><span class="line"><span class="keyword">const</span> keyList = [<span class="number">5</span>, <span class="number">4</span>, <span class="number">3</span>, <span class="number">7</span>, <span class="number">6</span>, <span class="number">8</span>, <span class="number">2</span>]</span><br><span class="line">keyList.forEach(<span class="function"><span class="params">key</span> =&gt;</span> bst.insert(key))</span><br><span class="line"><span class="built_in">console</span>.log(bst)</span><br><span class="line"><span class="keyword">const</span> print = <span class="function"><span class="params">val</span> =&gt;</span> <span class="built_in">console</span>.log(val)</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">&#x27;========================&#x27;</span>)</span><br><span class="line">bst.inOrder(print)</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">&#x27;========================&#x27;</span>)</span><br><span class="line">bst.preOrder(print)</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">&#x27;========================&#x27;</span>)</span><br><span class="line">bst.postOrder(print)</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">&#x27;========================&#x27;</span>)</span><br><span class="line"><span class="built_in">console</span>.log(bst.min())</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">&#x27;========================&#x27;</span>)</span><br><span class="line"><span class="built_in">console</span>.log(bst.max())</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">&#x27;========================&#x27;</span>)</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">`key 2 <span class="subst">$&#123;bst.search(<span class="number">2</span>) ? <span class="string">&#x27;is exist&#x27;</span> : <span class="string">&#x27;not exist&#x27;</span>&#125;</span>`</span>)</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">`key 3 <span class="subst">$&#123;bst.search(<span class="number">3</span>) ? <span class="string">&#x27;is exist&#x27;</span> : <span class="string">&#x27;not exist&#x27;</span>&#125;</span>`</span>)</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">`key 10 <span class="subst">$&#123;bst.search(<span class="number">10</span>) ? <span class="string">&#x27;is exist&#x27;</span> : <span class="string">&#x27;not exist&#x27;</span>&#125;</span>`</span>)</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">`key 6 <span class="subst">$&#123;bst.search(<span class="number">100</span>) ? <span class="string">&#x27;is exist&#x27;</span> : <span class="string">&#x27;not exist&#x27;</span>&#125;</span>`</span>)</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">&#x27;========================&#x27;</span>)</span><br><span class="line">bst.remove(<span class="number">8</span>)</span><br><span class="line">bst.remove(<span class="number">7</span>)</span><br><span class="line">bst.remove(<span class="number">2</span>)</span><br><span class="line">bst.inOrder(print)</span><br></pre></td></tr></table></figure>
