        <h2 id="需求"><a href="#需求" class="headerlink" title="需求"></a>需求</h2><p>提取网址中的指定片段</p>
<p>处理前</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> url1 = <span class="string">&#x27;http://127.0.0.1:8123/#/monitoring&#x27;</span></span><br><span class="line"><span class="keyword">let</span> url2 = <span class="string">&#x27;http://127.0.0.1:8123/#/monitoring?id=1&#x27;</span></span><br></pre></td></tr></table></figure>
<p>处理后</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">&#x27;monitoring&#x27;</span></span><br><span class="line"><span class="string">&#x27;monitoring&#x27;</span></span><br></pre></td></tr></table></figure>
<h2 id="解决"><a href="#解决" class="headerlink" title="解决"></a>解决</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 确定正则</span></span><br><span class="line"><span class="keyword">let</span> regex = <span class="regexp">/\w+\W+(\d+\.?)&#123;4&#125;\W\d+\W+(\w+)(\?.+)?/g</span></span><br><span class="line"><span class="comment">// 准备数据</span></span><br><span class="line"><span class="keyword">let</span> url1 = <span class="string">&#x27;http://127.0.0.1:8123/#/monitoring&#x27;</span></span><br><span class="line"><span class="keyword">let</span> url2 = <span class="string">&#x27;http://127.0.0.1:8123/#/monitoring?id=1&#x27;</span></span><br><span class="line"><span class="comment">// 处理</span></span><br><span class="line"><span class="keyword">let</span> result1 = url1.replace(regex, <span class="function">(<span class="params">match, p1, p2</span>) =&gt;</span> &#123;</span><br><span class="line">	<span class="keyword">return</span> p2</span><br><span class="line">&#125;)</span><br><span class="line"><span class="keyword">let</span> result2 = url2.replace(regex, <span class="function">(<span class="params">match, p1, p2</span>) =&gt;</span> &#123;</span><br><span class="line">	<span class="keyword">return</span> p2</span><br><span class="line">&#125;)</span><br><span class="line"><span class="comment">// 打印结果</span></span><br><span class="line"><span class="built_in">console</span>.log(result1)</span><br><span class="line"><span class="built_in">console</span>.log(result2)</span><br></pre></td></tr></table></figure>
